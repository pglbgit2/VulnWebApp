<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VulnApp - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5 shadow">
                <div class="card-body">
                    <h1 class="text-center mb-4">Login</h1>

                    <!-- Affichage des erreurs globales -->
                    <div th:if="${error}">
                        <div class="alert alert-danger">
                            <p style="color: red;"  th:text="${error}" />
                        </div>
                    </div>

                    <form th:action="@{/login}" method="post" th:object="${authDto}">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Enter your username" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Enter your password" required>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
