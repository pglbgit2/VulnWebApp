<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>

</head>
<body>
<div th:insert="~{common/header.html :: header}"></div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5 shadow">
                <div class="card-body">
                    <h1 class="text-center mb-4">Update Profile</h1>
                        <form th:action="@{'/profil/'+${userInfo.getId()}+'/update'}" method="post" th:object="${userInfo}">
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" id="username" th:field="*{username}" name="username" class="form-control" >
                            </div>

                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" id="password" th:field="*{password}" name="password" th:pwd-hint="*{password}" class="form-control" >
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-block">Save</button>
                            </div>
                        </form>
                    <script>
                        document.addEventListener("DOMContentLoaded", function () {
                            const passwordInput = document.getElementById("password");
                            const hint = passwordInput.getAttribute("pwd-hint");
                            if (hint) {
                                passwordInput.value = hint;
                            }
                        });
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
