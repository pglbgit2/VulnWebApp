<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<div th:fragment="ticketDetail(ticket)">
    <div class="card border-0 shadow-sm mb-3">
        <div class="card-body">
            <!-- Ticket Title -->
            <h5 class="card-title">
                <b>Ticket:</b>
                <a th:text="${ticket.getTitle()}"
                   th:href="'/ticket/'+${ticket.getId()}"
                   class="text-primary text-decoration-none"></a>
            </h5>

            <!-- Ticket Author -->
            <p class="card-text text-muted mt-2">
                <b>Author:</b>
                <a th:utext="${ticket.getCreatorName()}"
                   th:href="'/profil/'+${ticket.getIdCreator()}"
                   class="text-decoration-none text-primary"></a>
            </p>
        </div>
    </div>
</div>

</body>
</html>
