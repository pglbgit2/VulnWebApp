<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>

</head>
<body>
<div th:insert="~{common/header.html :: header}"></div>

<tr th:each="ticketDto : ${tickets}">

    <div>
        <h4><b>Ticket:</b> <a th:text="${ticketDto.getTitle()}" th:href="'/ticket/'+${ticketDto.getId()}"></a></h4>
    </div>
    <div>
        <p><b>Author</b> <a th:text="${ticketDto.getCreatorName()}" th:href="'/profil/'+${ticketDto.getIdCreator()}"></a></p>
    </div>

</tr>
</body>
</html>
