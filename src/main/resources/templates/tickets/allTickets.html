<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>

</head>
<body>
<div th:insert="~{common/header.html :: header}"></div>

<div class="container my-5">
    <h1 class="text-center mb-4">Ticket List</h1>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <tr th:each="ticketDto : ${tickets}">
            <div class="col">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h5 class="card-title">
                            <b>Ticket:</b>
                            <a th:text="${ticketDto.getTitle()}"
                               th:href="'/ticket/'+${ticketDto.getId()}"></a>
                        </h5>
                        <p class="card-text">
                            <b>Author:</b>
                            <a th:text="${ticketDto.getCreatorName()}"
                               th:href="'/profil/'+${ticketDto.getIdCreator()}"></a>
                        </p>
                    </div>
                </div>
            </div>
        </tr>
    </div>
</div>
</body>
</html>
