<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Ticket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{common/header.html :: header}"></div>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="text-center mb-4">Create New Ticket</h3>
                    <form th:action="@{/ticket/new}" method="post" th:object="${ticketDto}">
                        <!-- Title Field -->
                        <div class="mb-3">
                            <label for="content" class="form-label">Title:</label>
                            <input type="text" id="content" th:field="*{title}" class="form-control" placeholder="Enter the ticket title" required>
                        </div>
                        <!-- Description Field -->
                        <div class="mb-3">
                            <label for="description" class="form-label">Description:</label>
                            <textarea id="description" th:field="*{description}" class="form-control" rows="4" placeholder="Describe the problem..." required></textarea>
                        </div>
                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Create New Ticket</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
