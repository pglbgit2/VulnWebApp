<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{common/header.html :: header}"></div>

<form th:action="@{/ticket/new}" method="post" th:object="${ticketDto}">
    <div class="form-group">
        <label for="content">Content:</label>
        <input type="text" id="content" th:field="*{title}" placeholder="Title..." required>
    </div>
    <div class="form-group">
        <label for="description">Content:</label>
        <input type="text" id="description" th:field="*{description}" placeholder="Describe the problem..." required>
    </div>
    <div>
        <button type="submit" class="btn btn-primary btn-block">Create new Ticket</button>
    </div>
</form>
</body>
</html>
