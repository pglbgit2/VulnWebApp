<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>

</head>
<body>
<div th:insert="~{common/header.html :: header}"></div>
<div>
    <div>
        <h4><b>Ticket:</b> <a th:text="${ticket.getTitle()}" th:href="'/ticket/'+${ticket.getId()}"></a></h4>
    </div>
    <div>
        <p><b>Author</b> <a th:text="${ticket.getCreatorName()}" th:href="'/profil/'+${ticket.getIdCreator()}"></a></p>
    </div>
    <div>
        <p><b>Description</b> <br/> <p th:text="${ticket.getDescription()}"></p></p>
    </div>
    <tr th:each="comment : ${ticket.getComments()}">

        <div>
            <hr/>
            <p th:text="${comment.getContent()}"></p></p>
            <p><b>Author</b> <a th:text="${comment.getAuthorName()}" th:href="'/profil/'+${comment.getAuthorId()}"></a></p>

        </div>
    </tr>
    <form th:action="@{'/ticket/'+${ticketId}+'/comment'}" method="post" th:object="${commentDto}">
        <div class="form-group">
            <label for="content">Comment:</label>
            <input type="text" id="content" th:field="*{content}" placeholder="Answer the question..." required>
        </div>

        <div>
            <button type="submit" class="btn btn-primary btn-block">Comment</button>
        </div>
    </form>
</div>
</body>
</html>
